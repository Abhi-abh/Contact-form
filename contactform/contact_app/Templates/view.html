<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page with Bootstrap and Custom Styling">
    <meta name="author" content="Your Name">
    <title>Login Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .message-box {
        white-space: pre-wrap; /* Preserves line breaks & wraps text */
        word-wrap: break-word;
    }
</style>
<body>

    <div class="container mt-auto mb-auto">
        <div class="card text-bg-white mb-3 mt-5 fw-bold text-dark" style="max-width: 81rem;">
            <div class="card-header bg-primary"><h2>{{ coustomer.name }}</h2></div>
            <div class="card-body">
              <h5 class="card-title">ID: {{ student.id }}</h5><br>
              <h5 class="card-title">EMAIL: {{ coustomer.email }}</h5><br>
              <div class="container">
                <h5 class="text-dark">MESSAGE:</h5><br>
              <p class="text-dark">{{coustomer.message}}</p>
            </div>
              <div class="box-img"><br>
                <h5>IMAGE:</h5>
                <img src="{{coustomer.image.url}}" alt="" style="width: 200px; height: 200px;">
            </div><br>
            <h5 class="card-title">PDF: 
                <a href="{{ coustomer.pdf.url }}" target="_blank">View PDF</a>
              </h5>
            </div>
            
        </div>
    <div class="text-center">
        <button class="bg-success"><a class="nav-link text-white" href="{% url 'list' %}">Go Back</a></button>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
