<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button1 {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .button2 {
            background-color:rgb(13, 116, 234);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .button1:hover {
            background-color: #218838;
        }
        .button2:hover {
            background-color:rgb(40, 7, 157);
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
            
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Contact Form</h2>
        {% if messages %}
        {% for message in messages %}
            <div class="message success" id="successMessage">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button1" type="submit">Submit</button>
        </form><br>
        <button class="button2"><a class="nav-link text-white" href="{% url 'login' %}">View List</a></button>
    </div>

</body>
</html>
