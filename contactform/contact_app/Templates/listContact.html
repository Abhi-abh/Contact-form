<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page with Bootstrap and Custom Styling">
    <meta name="author" content="Your Name">
    <title>Login Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container mt-5">
        <div class="">
            <h3 class=" fw-bold p-2 text-center text-white bg-primary">Coustomer Details</h3>
            
            <div class="container">
                <table class="table table-striped fw-bold">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                      </tr>
                    </thead>
                    {% for i in insert %}
                      <tr>
                        <td>{{i.name}}</td>
                        <td><button class="bg-success"><a class="nav-link text-white" href="{% url 'view' i.id %}">View</a></button></td>
                      </tr>
                      {% endfor %}
                  </table>
                  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
